<body>
  <div class="container mt-5">
    <div class="row mx-0 text-right">
      <button onclick="addClass()" class="btn btn-dark  ml-auto mb-3">New Class</button>
    </div>
    <div class="row mx-0 " id="con">
      <div class="col-xl-4 my-2">
        <div class="card ">
          <div class="card-header">
            <h5 id="class-0" contenteditable="true">Class 1</h5>
          </div>
          <div class="card-body">
            <p class="card-text">Ajouter des Ã©chantillons d'images :</p>
            <input type="file" id="files0" name="files[]" multiple onchange="setImages(0)" />
          </div>
        </div>
      </div>
    </div>
    <div class="row mx-0 my-4 d-flex justify-content-center">
      <div class="indicator">

      </div>

            <h5>Entrainement</h5>
          </div>

        </div>
      </div>
      <div class="col-xl-4 mb-2 align-self-center">

      </div>

        <div class="card ">
          <div class="card-header">
            <h5>Resulat</h5>
          </div>
          <div class="card-body">
            <input type="file" id="files" name="files[]" accept="image/jpeg, image/png, image/jpg"
              onchange="setImages('')" />
            <button id="predict" class="btn btn-success">Predict</button>
            <div id="result"></div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- Import TensorFlow.js library -->
